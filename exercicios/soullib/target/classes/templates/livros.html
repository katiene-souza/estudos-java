<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livros</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <main>
        <a href="/">&#9666; Home</a>

        <h1>Livros</h1>
        <p>Catálogo de livros.</p>
        <hr />

        <table>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Descrição</th>
                <th>Editora</th>
                <th>Páginas</th>
                <th>Excluir</th>
                <th>Editar</th>
            </tr>
            <tbody>
                <tr th:each="livro : ${listaLivros}">
                    <td>
                        <a th:href="'/livros/'+${livro.idLivro}" th:text="${livro.titulo}"></a>
                    </td>
                    <td th:text="${livro.autor}"></td>
                    <td th:text="${livro.descricao}"></td>
                    <td th:text="${livro.editora}"></td>
                    <td th:text="${livro.paginas}"></td>
                    <td>
                        <form action="/livros/delete" method="post">
                            <input type="hidden" name="idLivro" th:value="${livro.idLivro}" />
                            <button>Excluir</button>
                        </form>
                    </td>
                    <td>
                        <a th:href="'/livros/'+${livro.idLivro}+'/edit'">
                            <button>Editar</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr />
        <h2>Novo Livro</h2>
        <form action="/livros/create" method="post">
            <label for="titulo">Título<span style="color: red">*</span></label>
            <input type="text" name="titulo" id="titulo" required />

            <label for="autor">Autor<span style="color: red">*</span></label>
            <input type="text" name="autor" id="autor" required />

            <label for="descricao">Descrição<span style="color: red">*</span></label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>

            <label for="editora">Editora<span style="color: red">*</span></label>
            <input type="text" name="editora" id="editora" required />

            <label for="paginas">Páginas<span style="color: red">*</span></label>
            <input type="number" name="paginas" id="paginas" required />

            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="/js/main.js" defer></script>
</body>

</html>
