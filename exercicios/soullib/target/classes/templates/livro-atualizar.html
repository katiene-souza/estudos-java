<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livros</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/main.js" defer></script>
</head>

<body>
    <main>
        <a href="/livros">&#9666; Voltar</a>

        <h1>Editar Livro</h1>
        <hr />

        <form action="/livros/update" method="post">
            <input type="hidden" name="idLivro" th:value="${livro.idLivro}" />

            <label for="titulo">Título<span style="color: red">*</span></label>
            <input type="text" name="titulo" id="titulo" th:value="${livro.titulo}" required />

            <label for="autor">Autor<span style="color: red">*</span></label>
            <input type="text" name="autor" id="autor" th:value="${livro.autor}" required />

            <label for="descricao">Descrição<span style="color: red">*</span></label>
            <textarea name="descricao" id="descricao" cols="30" rows="10" th:text="${livro.descricao}"></textarea>

            <label for="editora">Editora<span style="color: red">*</span></label>
            <input type="text" name="editora" id="editora" th:value="${livro.editora}" required />

            <label for="paginas">Páginas<span style="color: red">*</span></label>
            <input type="number" name="paginas" id="paginas" th:value="${livro.paginas}" required />
            <button>Enviar</button>
        </form>
    </main>
</body>

</html>
